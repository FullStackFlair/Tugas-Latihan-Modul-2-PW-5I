<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENJUMLAHAN BILANGAN</title>
</head>
<body>
    <h1>PENJUMLAHAN BILANGAN</h1>
    <label for="angka1">Bilangan Pertama :</label>
    <input type="number" id="angka1">
    <label for="angka2">Bilangan Kedua :</label>
    <input type="number" id="angka2">
    <p><button onclick="hitung()">Jumlahkan</button>
        <button onclick="reset()">Ulang</button></p>

    <script>
        function hitung(){
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);

            //Penjumlahan
            var hasil = angka1 + angka2;

            alert("Hasil penjumlahan = " + hasil);
        }

        function reset(){
            var angka1 = parseFloat(document.getElementById("angka1").value = "");
            var angka2 = parseFloat(document.getElementById("angka2").value = "");
        }
    </script>
</body>
</html>
